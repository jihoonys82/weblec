<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css"> /* stylesheet, CSS */
</style>

</head>
<body>

<div>

<!-- Form tag -->
<!-- 입력한 정보를 서버로 보내는 역할을 수행한다 -->
<!-- 전송할 데이터를 form 테그로 감싸서 처리 -->
<!-- action, method 속성을 기본으로 설정해야 함 -->
<form action="#" method="get">
	<fieldset style="width: 220px">
	<legend>Personal Info</legend>
		<!-- 전송할 데이터 작성 -->
		이름: <input type="text" name="name" value="hihi" readonly /><br>
		나이: <input type="text" name="age" /><br><br>
		
		<input type="submit" value="전송" />
	</fieldset>
</form>

</div>

</body>
</html>
