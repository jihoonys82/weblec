<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>


</head>
<body>

<div>

<form action="#" method="get">
	<select name="month">
		<option value="one">1개월</option>
		<option value="two">2개월</option>
		<option value="three">3개월</option>
	</select>
	<br><br>
	<!-- form 태그 내부에서 만들어진 button은 <input type="submit" /> 의 기능을 수행한다. -->
	<button>전송</button>
	<br><br>
	
	<textarea name="write" rows="10" cols="50" placeholder="내용을 입력하세요"></textarea>
	<!-- 전송되는 데이터는 여는 테그와 닫는테그 사이에  작성되는 데이터를 전송한다. -->
	<!-- value 속성값이 아님!!!! -->
	
</form>

</div>

</body>
</html>
