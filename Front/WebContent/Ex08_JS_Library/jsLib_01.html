<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

function hello() {
	alert("Hello");
}

// 1초마다 hello 호출하기
var timerId = setInterval(hello, 1000);

// setInterval 중단시키기
function stop() {
	clearInterval(timerId);
}

// 5초 뒤에 동작
setTimeout(stop, 5000);
</script>
</head>
<body>

</body>
</html>
