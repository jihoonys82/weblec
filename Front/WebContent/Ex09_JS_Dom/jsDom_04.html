<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

//DOM 트리 완성 이후 동작하도록 설정
window.onload = function() {
	// h1 요소 노드 생성
	var h1 = document.createElement("h1"); // <h1></h1>
	
	// 텍스트 노드 생성
	var text = document.createTextNode("Hello DOM");
	
	h1.appendChild(text); //<h1>Hello DOM</h1>
	
	// <body> 태그에 h1요소노드 추가
	document.body.appendChild(h1);
};
</script>

</head>
<body>

</body>
</html>
