<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.content {border: 1px solid black;}

[data-type="text"] {color:red;}
[data-type="number"] {color:blue;}

.content[data-idx="4"] {background: #ccc;}
</style>

</head>
<body>
<!-- class: (표준) 공통된 CSS를 적용하기 위한 카테고리 -->
<!-- data-idx: (사용자정의) h1테그의 순번 정의 -->
<!-- data-type: (사용자정의) 텍스트노드의 데이터타입 -->
<h1 class="content" data-idx="1" data-type="text">첫번째</h1>
<h1 class="content" data-idx="2" data-type="number">22</h1>
<h1 class="content" data-idx="3" data-type="text">세번째</h1>
<h1 class="content" data-idx="4" data-type="number">44</h1>

</body>
</html>
