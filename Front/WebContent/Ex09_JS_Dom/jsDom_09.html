<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

window.onload = function() {
	var h3 = document.getElementsByTagName("h3");
	console.log(h3);
	
	h3[0].innerHTML = "HI";
	h3[2].innerHTML = "HELLO";
	
	console.log("==============");
	
	var h1 = document.getElementsByTagName("h1");
	h1[0].innerHTML = "HAHAHAHAHA";
	
	document.getElementsByTagName("h1")[0].innerHTML="AA";
	
	console.log("==============");
	h3[1].remove();
	console.log(h3);
	
}
</script>

</head>
<body>

<h1>제목</h1>
<h3>JavaScript</h3>
<h3>DOM</h3>
<h3>GetTagName</h3>

</body>
</html>
