<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script type="text/javascript">
function sayHi() {
	alert("Hi");
};
function addRed() {
	$(this).css("color","red");
}
function addBlue() {
	$(this).css("color","blue");
}

$(document).ready(function(){
	$("#btnOk").on({
		click : sayHi,
		mouseenter : addRed,
		mouseleave : addBlue
	});
	$("#btnAlert").one({
		click : sayHi,
		mouseenter : addRed,
		mouseleave : addBlue
	});	
	
	// on, one 으로 설정한 이벤트리스너 제거
	$("button").off("mouseleave");
	
});
</script>
</head>
<body>
<div>	
	<button id="btnOk">확인</button>
	<button id="btnAlert">알림</button>
</div>
</body>
</html>
