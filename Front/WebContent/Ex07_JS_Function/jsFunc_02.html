<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">

function hello(){
	console.log("안녕하세요");
}
function thanks() {
	console.log("감사합니다");
}

// 함수의 이름(함수타입 변수) 를 매개변수로 전달 
// 함수의 이름을 리턴값으로 사용
function action(fn) {
	fn();
	console.log("<<fn>>" + fn);
	return fn;
}

action(hello)();
action(thanks)();

console.log("-------");
action(action(action(thanks)));

</script>

</head>
<body>

</body>
</html>
