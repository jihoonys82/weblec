<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

/* id selector > class selector */
#pId { color: red; }
.pClass { color: blue !important; }

</style>
</head>
<body>
<div>
	<!-- in-line selector : higher priority -->
	<p id="pId" class="pClass" style="color:orange;"> !important test </p>
	
	
</div>
</body>
</html>
