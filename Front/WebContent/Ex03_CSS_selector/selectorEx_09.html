<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/* 최상위 태그, that is to say html */
:root {
	color: #666;
}

li:nth-child(2) { color : red; }
li:nth-last-child(2) { color: blue; }

/* 형제들 중에 첫번째, 마지막 요소*/
/* html, head, body 같은 요소에 해당하므로 단독으로 사용은 비추 */
/* (아래처럼 쓰면 메타테그나 타이틀 테그에도 붇는다!! 어차피 표시는 안될지라도!))*/
:first-child { border: 1px solid red; }
:last-child { border: 1px dotted blue; }

li:only-child { background: tomato; }
ul:only-of-type { background: yellow; }

/* .title { font-style: italic; } */

:not(.title) { font-style: italic; }

li:not(.only) { font-size: 30px; } 

</style>
</head>
<body>
<div>

	<h1 class="title">가상클래스 선택자</h1>
	<hr>
	<h2>요소 순서 선택자</h2>
	<ul>
		<li>HTML5</li>
		<li>CSS3</li>
		<li>JavaScript</li>
		<li>jQuery</li>
		<li>JSP</li>
		
	</ul>
	<ul>
		<li class="only">HTML5</li>
	</ul>
	<ul>
		<li>CSS3</li>
		<li>선택자</li>
		<ul>
			<li>id 선택자</li>
			<li>class 선택자</li>
		</ul>
	</ul>
	
</div>
</body>
</html>
