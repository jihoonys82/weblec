<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

/* 
두개의 순서를 바꾸면 결과도 바뀐다. 
같은 우선순위인 선택자는 아래쪽(나중)에 작성된 것이 가장 마지막에 적용됨 
*/

/* div의 하위(자손)들 중에서 ul */
div ul { border: 1px solid #808080; }

/* div의 자식 중에서 ul */
div > ul { border: 5px dotted tomato; }

</style>
</head>
<body>
	<div>
		<ul>
			<li>1</li>
			<ul>
				<li>2</li>
				<ul>
					<li>2-1</li>
					<li>2-2</li>
				</ul>
			</ul>
		
		</ul>
	</div>
</body>
</html>
