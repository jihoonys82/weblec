<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

console.log(50); // 결과에 파란색 Number
console.log("50"); // 결과에 검정색 String 
console.log("-----------");
console.log(parseInt("50")); // 50
console.log(parseInt("123ABC")); //123
console.log(parseInt("ABC123")); // NaN : Not a Number
console.log(parseInt("456ABC123")); // 456
console.log("-----------");
console.log(parseInt("0110"));
console.log(parseInt("0110", 2));
console.log(parseInt("0110", 8));
console.log(parseInt("0110", 16));
console.log("-----------");
console.log(parseInt("0x110"));
console.log("-----------");
console.log(parseInt(0x110)); // 16진수
console.log(parseInt(0110)); //8 진수
console.log("-----------");
console.log(parseInt(12.45678));
console.log(parseFloat(12.456783523452345234));
console.log("-----------");
console.log(parseInt("12.45678"));
console.log(parseFloat("12.456783523452345234"));

</script>
</head>
<body>

</body>
</html>
