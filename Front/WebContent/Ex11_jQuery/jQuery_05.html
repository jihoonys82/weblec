<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- jQuery CDN 추가-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
</head>
<body>
	<span>하나</span>
	<p>둘</p>
	<pre>셋</pre>
	<p>넷</p>
	<p>다섯</p>
	
<script type="text/javascript">
var $p = $("p");
$p.css("border", "1px solid red");

console.log($p);

console.log("---------");
// $p[0].css("color","blue"); // it dosen't work.
// jQuery 객체에서 [idx]로 요소노드를 사용하면 JS객체를 반환하기 때문!!!!!!!
console.log($p[0]); // JS 객체로 반환
$p[0].style.color='blue';

console.log("---------");
console.log("eq : " + $p.eq(1)); // string 연산이 되어서 제대로 확인 불가
console.log($p.eq(1)); // jQuery 객체 반환
console.log("get : " + $p.get(2));
console.log($p.get(2)); // JS 객체 반환 

var $p2 = $($p.get(2)); //JS 객채 반환 --> jQuery 객체 반환 
</script>
</body>
</html>
