<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

<script type="text/javascript">

$(document).ready(function() {
	$("p").addClass("red");
	$("p").addClass("borderGray");
	
	$("p").removeClass("red");// red 클래스만 제거
	
// 	$("p").removeClass(); //모든 클래스 제거
// 	$("p").attr("class", "blue"); // 모든클래스를 blue로 대체

	$("p").attr({
		"a": "1",
		"b": "2",
		"c": "3"			
	});

});

</script>

<style type="text/css">

.red { color:red; }
.blue { color:blue ;}
.borderGray { border: 1px solid gray; }

</style>
</head>
<body>
<div style="width:300px; height:200px;">
	<p>하나</p>
	<p>셋</p>
	<p>넷</p>
</div>
</body>
</html>
