<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

<script type="text/javascript">

$(document).ready(function() {
	// p 태그를 1개 생성
	// 내용은 "둘"
	// insertBefore 이용하여 순서에 맞게 추가할것
// 	$("<p>둘</p>").insertBefore("..")
	
	var $pTag = $("<p>둘</p>");
	
	$("p").each(function(i,e) {
// 		console.log($(e).html());
		if($(e).html()==="셋"){
			
			$pTag.insertBefore($(e));
			return;
		}
	});
	
});

</script>
</head>
<body>
	<p>하나</p>
	<p>셋</p>
	<p>넷</p>

</body>
</html>
